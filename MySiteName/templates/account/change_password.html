{% extends 'account/base.html' %}
{% block title %}
    - アカウント設定
{% endblock title %}
{% block headleft %}
    <button class="btn btn-outline-secondary"
            onclick="location.href='{% url "account_info" %}'">
        <i class="bi bi-chevron-left"></i>Back
    </button>
{% endblock headleft %}
{% block content %}
    <p class="text-center h3 fw-bold mb-5">パスワード変更</p>
    <form class="mx-1 mx-md-4" method="POST" action="">
        {% csrf_token %}
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="bi bi-lock-fill me-3" style="font-size: 1.5rem;"></i>
            <div class="form-floating flex-fill mb-0">
                <input type="password"
                       id="inputPassword1"
                       class="form-control"
                       name="password1"
                       placeholder="Password"
                       required>
                <label for="inputPassword1">Password</label>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="bi bi-lock me-3" style="font-size: 1.5rem;"></i>
            <div class="form-floating flex-fill mb-0">
                <input type="password"
                       id="inputPassword2"
                       class="form-control"
                       name="password2"
                       placeholder="New password"
                       required>
                <label for="inputPassword2">New password</label>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="bi bi-key me-3" style="font-size: 1.5rem;"></i>
            <div class="form-floating flex-fill mb-0">
                <input type="password"
                       id="inputPassword3"
                       class="form-control"
                       name="password3"
                       placeholder="Repeat your new password"
                       required>
                <label for="inputPassword3">Repeat your new password</label>
            </div>
        </div>
        <div class="d-flex justify-content-center mx-4 mb-lg-4">
            <button type="submit" class="btn btn-outline-primary btn-lg">GO</button>
        </div>
    </form>
{% endblock content %}
