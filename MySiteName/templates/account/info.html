{% extends 'account/base.html' %}
{% block title %}
    - アカウント設定
{% endblock title %}
{% block content %}
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">アカウント情報</p>
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-3">
        <i class="bi bi-person-fill me-3" style="font-size: 1.5rem;"></i>
        <div class="input-group">
            <input type="text" readonly class="form-control form-floating" id="staticUsername" value={{ request.user.username }}>
            <button class="btn btn-outline-secondary"
                    type="button"
                    id="button-change-username"
                    onclick="location.href='{% url "change_username" %}'">
                Change
            </button>
        </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-3">
        <i class="bi bi-envelope-fill me-3" style="font-size: 1.5rem;"></i>
        <input type="text" readonly class="form-control form-floating" id="staticEmail" value={{ request.user.email }}>
    </div>
    <div class="d-flex flex-row align-items-center mb-3">
        <i class="bi bi-lock-fill me-3" style="font-size: 1.5rem;"></i>
        <div class="input-group">
            <input type="text"
                   readonly
                   class="form-control form-floating"
                   id="staticPW"
                   value="*************">
            <button class="btn btn-outline-secondary"
                    type="button"
                    id="button-change-password"
                    onclick="location.href='{% url "change_password" %}'">
                Change
            </button>
        </div>
    </div>
    <div class="d-grid col-4 mx-auto">
        <button class="btn btn-outline-danger"
                type="button"
                id="button-delete"
                onclick="location.href='{% url "delete_account" %}'">
            アカウント削除
        </button>
    </div>
{% endblock content %}
