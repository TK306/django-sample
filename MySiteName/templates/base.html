<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </link>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"></link>
    <title>
        ShiftViewer
        {% block title %}
        {% endblock title %}
    </title>
    {% block customcss %}
    {% endblock customcss %}
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">ShiftViewer</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if not request.user.is_authenticated %}
                            <div class="navbar-nav">
                                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                                <a class="nav-link" href="{% url 'login' %}">Log in</a>
                            </div>
                        {% else %}
                            <div class="navbar-nav">
                                <a class="nav-link" href="{% url 'feature1' %}">機能１</a>
                                <a class="nav-link" href="{% url 'feature2' %}">機能２</a>
                                <li>
                                    <a class="nav-link" href="{% url 'setting' %}"><i class="bi bi-gear"></i>設定</a>
                                </li>
                            </div>
                            <div class="navbar-nav navbar-right">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle"
                                       href="#"
                                       id="navbarDropdownMenuLink"
                                       role="button"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <i class="bi bi-person"></i>
                                        {{ request.user.username }}
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li>
                                            <a class="dropdown-item" href="{% url 'account_info' %}"><i class="bi bi-info-circle"></i>アカウント情報</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-door-open"></i>ログアウト</a>
                                        </li>
                                    </ul>
                                </li>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block basecontent %}
    {% endblock basecontent %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
